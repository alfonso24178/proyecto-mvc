<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">

<h3 class="mb-4">Buscar Ticket para Modificar</h3>

<form method="post" class="row g-3">
    <div class="col-md-5">
        <label>CURP</label>
        <input type="text" name="curp" class="form-control" required>
    </div>
    <div class="col-md-3">
        <label>NÃºmero de Turno</label>
        <input type="number" name="turno" class="form-control" required>
    </div>
    <div class="col-md-2 align-self-end">
        <button class="btn btn-primary w-100">Buscar</button>
    </div>
</form>

{% if error %}
    <div class="alert alert-danger mt-3">{{ error }}</div>
{% endif %}

<a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary mt-4">Volver al Panel</a>

</body>
</html>
