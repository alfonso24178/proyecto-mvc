<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Materias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="mb-4">📚 Materias</h2>

    <div class="mb-3">
        <a href="/crear" class="btn btn-success btn-sm">➕ Crear</a>
        <a href="/buscar" class="btn btn-primary btn-sm">🔍 Buscar</a>
        <a href="/editar" class="btn btn-warning btn-sm text-white">✏️ Editar</a>
        <a href="/eliminar" class="btn btn-danger btn-sm">🗑️ Eliminar</a>
    </div>

    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Clave</th>
            <th>Nombre</th>
            <th>Créditos</th>
        </tr>
        </thead>
        <tbody>
        {% for m in materias %}
            <tr>
                <td>{{ m['clave'] }}</td>
                <td>{{ m['materia'] or m['nombre'] }}</td>
                <td>{{ m['creditos'] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
