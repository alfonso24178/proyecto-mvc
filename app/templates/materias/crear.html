<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Materia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">➕ Crear Nueva Materia</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="clave" class="form-label">Clave</label>
                    <input type="text" name="clave" id="clave" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="creditos" class="form-label">Créditos</label>
                    <input type="number" name="creditos" id="creditos" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="cve_plan" class="form-label">Cve Plan</label>
                    <select name="cve_plan" id="cve_plan" class="form-select" required>
                        <option value="">-- Selecciona un plan --</option>
                        <option value="754">754</option>
                        <option value="820">820</option>
                        <option value="827">827</option>
                        <option value="828">828</option>
                        <option value="851">851</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Guardar Materia</button>
                <a href="/materias" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
