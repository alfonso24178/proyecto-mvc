<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar Materia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">üîç Buscar Materia</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="cve_plan" class="form-label">Cve Plan</label>
                    <input type="text" name="cve_plan" id="cve_plan" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="clave" class="form-label">Clave</label>
                    <input type="text" name="clave" id="clave" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
                <a href="/materias" class="btn btn-secondary">Volver</a>
            </form>

            {% if resultado %}
                <div class="mt-4">
                    {% if resultado.success == false or resultado.message == "Materia no encontrada." %}
                        <div class="alert alert-warning">‚ö†Ô∏è Materia no encontrada. Verifica los datos.</div>
                    {% else %}
                        <h5>Resultado:</h5>
                        <pre>{{ resultado | tojson(indent=2) }}</pre>
                    {% endif %}
                </div>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
