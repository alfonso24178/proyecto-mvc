<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitar Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 30px;
            background-color: #f4f4f4;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="form-title">Formulario de Solicitud de Turno</div>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Nombre completo de quien realizará el trámite</label>
            <input type="text" class="form-control" name="nombre_tramite" required>
        </div>
        <div class="mb-3">
            <label class="form-label">CURP</label>
            <input type="text" class="form-control" name="curp" required>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre">
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Paterno</label>
                <input type="text" class="form-control" name="paterno">
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Materno</label>
                <input type="text" class="form-control" name="materno">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">Teléfono</label>
                <input type="text" class="form-control" name="telefono">
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Celular</label>
                <input type="text" class="form-control" name="celular">
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control" name="correo">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">Nivel</label>
                <select class="form-select" name="id_nivel">
                    <option value="">-- Seleccione --</option>
                    {% for nivel in niveles %}
                        <option value="{{ nivel.id }}">{{ nivel.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Municipio</label>
                <select class="form-select" name="id_municipio">
                    <option value="">-- Seleccione --</option>
                    {% for municipio in municipios %}
                        <option value="{{ municipio.id }}">{{ municipio.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Asunto</label>
                <select class="form-select" name="id_asunto">
                    <option value="">-- Seleccione --</option>
                    {% for asunto in asuntos %}
                        <option value="{{ asunto.id }}">{{ asunto.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Generar Turno</button>
        </div>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="alert-container mt-2">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

</div>

<script src="{{ url_for('static', filename='JS/validacion-turno.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>
</html>
